<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/input-form.css" />
    <title>Kontaktform</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Our contact form</h2>
        <div class="form-control">
          <label for="firstName">Vorname*</label>
          <input type="text" id="firstName" placeholder="Vorname eingeben"/>
          <small>Error message</small>
        </div>

        <!-- Aufgabe: FÃ¼gen Sie folgende Input-Elemente hinzu:
          lastName, subject, description (textarea), phone
        -->
        <!-- Begin -->
        <div class="form-control">
          <label for="lastName">Nachname*</label>
          <input type="text" id="lastName" placeholder="Nachname eingeben"/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="phone">Mobilenummer*</label>
          <input type="tel" id="phone" name="phone" placeholder="+41 XX XXX XX XX">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="subject">Betreff*</label>
          <input type="text" id="subject" name="subject" placeholder="Betreff">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="description">Beschreibung*</label>
          <input type="text" id="description" name="description" placeholder="Beschreibung">
          <small>Error message</small>
        </div>
        <!-- Ende -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script/validate-inputs.js"></script>
    <script src="script/network.js"></script>
    <script src="script/ui.js"></script>
  </body>
</html>
